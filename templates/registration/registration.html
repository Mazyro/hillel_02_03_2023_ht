{% extends 'base.html' %}

{% block content %}
<div class="py-3" >
    <h2>Registration</h2>
    <form method="POST">
        {% csrf_token %}
        {% include 'parts/form.html' with form=form %}
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>
</div>

<div>
    <br>
    <a href="{% url 'login' %}">Already have an account? Sign in.</a>
</div>
{% endblock content%}
